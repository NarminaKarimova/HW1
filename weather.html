<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Teller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h1><i class="bx bx-left-arrow"></i>Weather Teller</h1>
        <section class="user-input">
            <p class="message"></p>
            <input class="input cityName" type="text" placeholder="Enter city name" required>
            <hr>
            <input class="input lat" type="text" placeholder="Enter latitude" required>
            <br>
            <input class="input long" type="text" placeholder="Enter longitude" required>
            <button class=" input coordinates">Show for given coordinates</button>
            <hr>
            <button class=" input location">Current Location</button>
        </section>

        <section class="output">
            <h2 class="city"></h2>
            <img class="weather-icon" src="#" alt="weather-icon">
            <div class="main_temp">
                <span class="number"></span>
            </div>
            <div class="condition"></div>
            <div class="detailed_condition"></div>

            <hr>

            <div class="bottom-data1">
                <div class=" group country">
                    <i class="bx bx-map-pin"></i>
                    <span class="cntry"></span>
                </div>

                <div class="group min">
                    <i class="bx bxs-thermometer"></i>
                    <div class="data">
                        <div class="min_temp">
                            <span class="number-1"></span>
                        </div>
                        <p>Min-Temp</p>
                    </div>
                </div>

                <div class="group feels-like">
                    <i class="bx bxs-thermometer"></i>
                    <div class="data">
                        <div class="real_temp">
                            <span class="number-2"></span>
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>

                <div class="group max">
                    <i class="bx bxs-thermometer"></i>
                    <div class="data">
                        <div class="max_temp">
                            <span class="number-3"></span>
                        </div>
                        <p>Max-Temp</p>
                    </div>
                </div>

                <div class=" group humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="data">
                        <span class="number-4"></span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class=" group pressure">
                    <i class="bi bi-arrow-bar-up"></i>
                    <div class="data">
                        <span class="number-5"></span>
                        <p>Pressure</p>
                    </div>
                </div>

                <div class=" group wind">
                    <i class="bi bi-wind"></i>
                    <div class="data">
                        <span class="number-6"><br></span>
                        <p class="number-7"></p>
                        <p>Wind</p>
                    </div>
                </div>

                <div class=" group response">
                    <i class="bi bi-clock"></i>
                    <div class="data">
                        <span class="number-8"></span>
                        <p>Time of <br> Response</p>
                    </div>
                </div>

            </div>






    </div>
    </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
