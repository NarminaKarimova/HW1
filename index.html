<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Teller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h1><i class="bx bx-left-arrow"></i>Weather Teller</h1>
        <section class="user-input">
            <p class="info">Enter valid city name</p>
            <input class="city" type="text" placeholder="Enter city name" required>
            <hr>
            <input id="lat" type="text" placeholder="Enter latitude" required>
            <br>
            <input id="long" type="text" placeholder="Enter longitude" required>
            <hr>
            <button id="location">Current Location</button>
        </section>

        <section class="output">
            <h2 class="city">Baku</h2>
            <img id="weather-icon" src="sunny.png" alt="weather-icon">
            <div class="main_temp">
                <span class="number">13</span>
                <span class="degree">&#176;C</span>
            </div>
            <div class="condition">Clear</div>
            <div class="detailed_condition">Sunny</div>
            <hr>

            <div class="bottom-data1">

                <div class=" group country">
                    <i class="bx bx-map-pin"></i>
                    <span>Azerbaijan</span>
                </div>

                <div class="group min">
                    <i class="bx bxs-thermometer"></i>
                    <div class="data">
                        <div class="temp">
                            <span class="number">15</span>
                            <span class="degree">&#176;C</span>
                        </div>
                        <p>Min-Temp</p>
                    </div>
                </div>

                <div class="group feels-like">
                    <i class="bx bxs-thermometer"></i>
                    <div class="data">
                        <div class="temp">
                            <span class="number">15</span>
                            <span class="degree">&#176;C</span>
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>

                <div class="group max">
                    <i class="bx bxs-thermometer"></i>
                    <div class="data">
                        <div class="temp">
                            <span class="number">15</span>
                            <span class="degree">&#176;C</span>
                        </div>
                        <p>Max-Temp</p>
                    </div>
                </div>

                <div class=" group humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="data">
                        <span class="number">15%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class=" group pressure">
                    <i class="bi bi-arrow-bar-up"></i>
                    <div class="data">
                        <span class="number">1009hpa</span>
                        <p>Pressure</p>
                    </div>
                </div>

                <div class=" group wind">
                    <i class="bi bi-wind"></i>
                    <div class="data">
                        <span class="number">15km/h <br> South-West</span>
                        <p>Wind</p>
                    </div>
                </div>

                <div class=" group response">
                    <i class="bi bi-clock"></i>
                    <div class="data">
                        <span class="number">15:22:56</span>
                        <p>Time of <br> Response</p>
                    </div>
                </div>

            </div>






    </div>
    </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
